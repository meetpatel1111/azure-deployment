name: Terraform Manual Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment"
        type: choice
        required: true
        default: "dev"
        options:
          - dev
          - test

      action:
        description: "Terraform Action"
        type: choice
        required: true
        default: "plan"
        options:
          - plan
          - apply
          - destroy
          - destroy-target

      module_target:
        description: "Terraform target module (only for destroy-target)"
        required: false
        default: ""

permissions:
  id-token: write
  contents: read

jobs:
  terraform-deploy:
    runs-on: ubuntu-latest
    name: "${{ github.event.inputs.action }} on ${{ github.event.inputs.environment }}"

    env:
      TF_WORKING_DIR: .
      ENVIRONMENT: ${{ github.event.inputs.environment }}
      TF_VAR_FILE: env/${{ github.event.inputs.environment }}/${{ github.event.inputs.environment }}.tfvars
      ACTION: ${{ github.event.inputs.action }}

      # Backend values
      BACKEND_RG: tfstate-uks-shared-rg
      BACKEND_SA: sttfstateshared
      BACKEND_CONTAINER: terraform
      BACKEND_KEY: ${{ github.event.inputs.environment }}.tfstate

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      # Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Export ARM_* credentials for Terraform + backend
      - name: Export ARM Credentials
        run: |
          CREDS='${{ secrets.AZURE_CREDENTIALS }}'
          echo "ARM_CLIENT_ID=$(echo $CREDS | jq -r .clientId)" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(echo $CREDS | jq -r .clientSecret)" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(echo $CREDS | jq -r .subscriptionId)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo $CREDS | jq -r .tenantId)" >> $GITHUB_ENV

      # Export Databricks Provider Variables (REQUIRED)
      - name: Export Databricks Provider Variables
        run: |
          echo "TF_VAR_azure_client_id=$ARM_CLIENT_ID" >> $GITHUB_ENV
          echo "TF_VAR_azure_client_secret=$ARM_CLIENT_SECRET" >> $GITHUB_ENV
          echo "TF_VAR_azure_tenant_id=$ARM_TENANT_ID" >> $GITHUB_ENV

      # ðŸ’  Ensure Remote Backend Exists
      - name: Ensure Terraform Azure Backend Exists
        run: |
          echo "Ensuring backend resources exist..."
          
          # Create Resource Group if missing
          az group create \
            --name $BACKEND_RG \
            --location uksouth \
            --output none

          # Create Storage Account if missing
          if ! az storage account show --name $BACKEND_SA --resource-group $BACKEND_RG --output none 2>/dev/null; then
            az storage account create \
              --name $BACKEND_SA \
              --resource-group $BACKEND_RG \
              --location uksouth \
              --sku Standard_LRS \
              --encryption-services blob \
              --output none
          fi

          # Create container if missing
          SA_KEY=$(az storage account keys list --resource-group $BACKEND_RG --account-name $BACKEND_SA --query "[0].value" -o tsv)

          az storage container create \
            --name $BACKEND_CONTAINER \
            --account-name $BACKEND_SA \
            --account-key $SA_KEY \
            --auth-mode key \
            --output none

      # Terraform Init WITH Backend Configuration
      - name: Terraform Init (Remote Backend)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init -reconfigure \
            -backend-config="resource_group_name=$BACKEND_RG" \
            -backend-config="storage_account_name=$BACKEND_SA" \
            -backend-config="container_name=$BACKEND_CONTAINER" \
            -backend-config="key=$BACKEND_KEY"

      - name: Terraform FMT
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      # Terraform Plan
      - name: Terraform Plan
        if: env.ACTION == 'plan'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -var-file=${{ env.TF_VAR_FILE }} -out=tfplan

      - name: Upload Plan
        if: env.ACTION == 'plan'
        uses: actions/upload-artifact@v4
        with:
          name: plan-${{ env.ENVIRONMENT }}
          path: tfplan

      # Terraform Apply
      - name: Terraform Apply
        if: env.ACTION == 'apply'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve -var-file=${{ env.TF_VAR_FILE }}

      # Terraform Destroy
      - name: Terraform Destroy
        if: env.ACTION == 'destroy'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform destroy -auto-approve -var-file=${{ env.TF_VAR_FILE }}

      # Terraform Destroy (Targeted)
      - name: Terraform Destroy Targeted Module
        if: env.ACTION == 'destroy-target'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          if [ -z "${{ github.event.inputs.module_target }}" ]; then
            echo "ERROR: module_target is required for destroy-target."
            exit 1
          fi

          echo "Destroying only module: ${{ github.event.inputs.module_target }}"

          terraform destroy \
            -target=${{ github.event.inputs.module_target }} \
            -auto-approve \
            -var-file=${{ env.TF_VAR_FILE }}
