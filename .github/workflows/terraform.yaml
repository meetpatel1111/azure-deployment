name: Terraform Manual Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment"
        type: choice
        required: true
        default: "dev"
        options:
          - dev
          - test

      action:
        description: "Terraform Action"
        type: choice
        required: true
        default: "plan"
        options:
          - plan
          - apply
          - destroy

permissions:
  id-token: write
  contents: read

jobs:
  terraform-deploy:
    runs-on: ubuntu-latest
    name: "${{ github.event.inputs.action }} on ${{ github.event.inputs.environment }}"

    env:
      TF_WORKING_DIR: .
      ENVIRONMENT: ${{ github.event.inputs.environment }}
      TF_VAR_FILE: env/${{ github.event.inputs.environment }}/${{ github.event.inputs.environment }}.tfvars
      ACTION: ${{ github.event.inputs.action }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      # Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Export ARM credentials for Terraform
      - name: Export ARM Credentials
        run: |
          CREDS='${{ secrets.AZURE_CREDENTIALS }}'
          echo "ARM_CLIENT_ID=$(echo $CREDS | jq -r .clientId)" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(echo $CREDS | jq -r .clientSecret)" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(echo $CREDS | jq -r .subscriptionId)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo $CREDS | jq -r .tenantId)" >> $GITHUB_ENV

      # Terraform Init
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      # Terraform FMT
      - name: Terraform FMT
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check

      # Terraform Validate
      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      # Terraform Plan
      - name: Terraform Plan
        if: env.ACTION == 'plan'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -var-file=${{ env.TF_VAR_FILE }} -out=tfplan

      - name: Upload Plan
        if: env.ACTION == 'plan'
        uses: actions/upload-artifact@v4
        with:
          name: plan-${{ env.ENVIRONMENT }}
          path: tfplan

      # Terraform Apply
      - name: Terraform Apply
        if: env.ACTION == 'apply'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve -var-file=${{ env.TF_VAR_FILE }}

      # Terraform Destroy
      - name: Terraform Destroy
        if: env.ACTION == 'destroy'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform destroy -auto-approve -var-file=${{ env.TF_VAR_FILE }}
